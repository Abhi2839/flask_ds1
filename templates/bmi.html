<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    
      
    .underweight { color: blue; font-weight: bold; 
    background-color: red;}
            .normal { color: green; font-weight: bold; 
            background-color: white;}
            .overweight { color: orange; font-weight: bold; 
            background-color: black;}
            .obese { color: red; font-weight: bold; 
            background-color: maroon;}
    body {
      background: linear-gradient(to bottom, #9ca2a3, #7ded9b);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      color: #161409;
    }

    .container {
      margin-top: 80px;
      max-width: 500px;
      padding: 30px;
      background-color: white;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      border-radius: 15px;
    }

    h1 {
      text-align: center;
      color: #fff;
      background-color: #343a40;
      padding: 20px;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      margin: -30px -30px 30px -30px;
    }

    .form-label {
      font-weight: 500;
    }

    button {
      font-weight: bold;
    }

    .alert {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Weight (kg):</label>
        <input type="number" step="any" name="Weight" class="form-control" placeholder="Enter your weight" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Height (m):</label>
        <input type="number" step="any" name="Height" class="form-control" placeholder="Enter your height" required>
      </div>
      <button type="submit" class="btn btn-dark w-100">Calculate BMI</button>
    </form>

    {% if calc_index %}
    <div class="alert alert-info mt-4 text-center">
      <strong>Your BMI is:</strong> {{ calc_index }}
      <br>
      <p class="{{ bmi_class }}">{{ result }}</p>
      <!-- <strong>Result is: {{ result }}</strong> -->
      <!-- <br> -->
      <strong>Suggestion: {{ do }}</strong>
   </div>
    {% endif %}
    <!-- <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme</button> -->
  </div>

</body>
</html>
